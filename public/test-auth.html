<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>PG Renter Auth Test</h1>
    <div id="result"></div>
    
    <script>
        async function testAuth() {
            try {
                const response = await fetch('http://localhost:5004/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User Web',
                        email: 'testweb@example.com',
                        password: 'test123',
                        confirmPassword: 'test123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h2>Success!</h2>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${JSON.stringify(data, null, 2)}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error!</h2>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        // Test auth on page load
        testAuth();
    </script>
</body>
</html>
